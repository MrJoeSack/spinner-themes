<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <style>
    .terminal { fill: #1a1a1a; }
    .prompt { fill: #666; font-family: monospace; font-size: 14px; }
    .spinner { fill: #e07a3a; font-family: monospace; font-size: 14px; }
    .cursor { fill: #e07a3a; }

    @keyframes spin {
      0%, 12% { opacity: 1; }
      14%, 100% { opacity: 0; }
    }

    .msg1 { animation: spin 8s infinite; animation-delay: 0s; }
    .msg2 { animation: spin 8s infinite; animation-delay: 1s; }
    .msg3 { animation: spin 8s infinite; animation-delay: 2s; }
    .msg4 { animation: spin 8s infinite; animation-delay: 3s; }
    .msg5 { animation: spin 8s infinite; animation-delay: 4s; }
    .msg6 { animation: spin 8s infinite; animation-delay: 5s; }
    .msg7 { animation: spin 8s infinite; animation-delay: 6s; }
    .msg8 { animation: spin 8s infinite; animation-delay: 7s; }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .cursor { animation: blink 1s infinite; }
  </style>

  <!-- Terminal background -->
  <rect class="terminal" x="0" y="0" width="400" height="80" rx="8"/>

  <!-- Terminal dots -->
  <circle cx="16" cy="14" r="5" fill="#ff5f56"/>
  <circle cx="34" cy="14" r="5" fill="#ffbd2e"/>
  <circle cx="52" cy="14" r="5" fill="#27ca40"/>

  <!-- Prompt -->
  <text class="prompt" x="16" y="50">$</text>

  <!-- Spinner character -->
  <text class="spinner" x="32" y="50">‚óê</text>

  <!-- Rotating messages -->
  <text class="spinner msg1" x="50" y="50">Estimating 1 row</text>
  <text class="spinner msg2" x="50" y="50">Experiencing CXPACKET</text>
  <text class="spinner msg3" x="50" y="50">Marking as duplicate</text>
  <text class="spinner msg4" x="50" y="50">Adding more RAG</text>
  <text class="spinner msg5" x="50" y="50">Spilling hash to tempdb</text>
  <text class="spinner msg6" x="50" y="50">Shoggoth-with-a-smiley-facing</text>
  <text class="spinner msg7" x="50" y="50">Finding a 10-year-old answer</text>
  <text class="spinner msg8" x="50" y="50">Hallucinating</text>

  <!-- Blinking cursor -->
  <rect class="cursor" x="260" y="38" width="8" height="16"/>
</svg>
